mybatis.type-aliases-package=org.petHospital.model
mybatis.mapper-Locations=classpath:mybatis/mapping/*.xml
mybatis.config-locations=classpath:mybatis/mybatis-config.xml

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/petHospital
spring.datasource.username = root
spring.datasource.password = root


spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
thymeleaf end

#spring.view.prefix=/templates/
#spring.view.suffix=.html
#spring.static-path-pattern=/**

server.port = 8080
server.session-timeout=1000000
server.tomcat.uri-encoding=UTF-8
server.tomcat.compression=on
#server.context-path=/templates
