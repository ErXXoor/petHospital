mybatis.type-aliases-package=org.petHospital.modal
mybatis.mapper-Locations=classpath:mybatis/mapping/*.xml
mybatis.config-locations=classpath:mybatis/mybatis-config.xml

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/PETHOSPITAL
spring.datasource.username = root
spring.datasource.password = root


spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false

spring.view.prefix=/templates
spring.view.suffix=.html
spring.static-path-pattern=/**

server.port = 8080
server.session-timeout=1000000
server.tomcat.uri-encoding=UTF-8
server.tomcat.compression=on
